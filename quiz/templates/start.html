<!doctype html> 
<html lang"en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BCN | Quiz</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/style.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 column1">
	<h1 class = "text_over_image image1">How well do you know Barcelona?</h1>
		<p class = "text_over_image image2">Do you think you know everything about Barcelona? Take our quiz to find out how well you really know the Ciutat Comtal. Bona sort!<br><br>	
		</p>

		<div class = "text_over_image image3">
			{% for quiz in quizzes %}
			<div>
				<a href="{% url 'quiz_page' quiz.quiz_number %}"><input type="submit" Value="Take the {{ quiz.name }} quiz"></a>
			</div>
			{% endfor %}		
		</div>

	</div>
</div>
		<div class="row">
			{% for quiz in quizzes %}
			<div class="col-md-4 column2"><h2>{{ quiz.name }}</h2>
				<p>{{ quiz.description }}</p>
				<a href="{% url 'quiz_page' quiz.quiz_number %}"><input type="submit" Value="Take the {{ quiz.name }} quiz"></a>
			</div>
			{% endfor %}		
		</div>
        
      
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
