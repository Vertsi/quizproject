<!doctype html> 
<html lang"en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BCN | Quiz</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/style.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 column1">
	<h2 class = "text_over_image image1">{{ question_number }}. {{ question }}</h2>
	<div class = "text_over_image image2">
<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
		{% csrf_token %}
  		<input type="radio" name="answer" value="1" checked> {{ answer1 }}<br>
  		<input type="radio" name="answer" value="2"> {{ answer2 }}<br>
  		<input type="radio" name="answer" value="3"> {{ answer3 }}<br>
  		<input type="radio" name="answer" value="4"> {{ answer4 }}<br><br>
  		<a href="{% url 'completed_page' quiz_number %}"><input type="submit" Value="Next question"></a>
	</form>

	</div>
	</div>
</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
